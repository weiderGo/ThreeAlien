<div class="breadcrumb-container" *ngIf="breadcrumbs.length > 0">
  <div class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs; let last = last">
    <a [routerLink]="breadcrumb.url" *ngIf="!last" class="breadcrumb-link">{{ breadcrumb.label }}</a>
    <span *ngIf="last" class="breadcrumb-text">{{ breadcrumb.label }}</span>
    <span class="breadcrumb-separator" *ngIf="!last">></span>
  </div>
</div>
