<h2 mat-dialog-title>編輯圖片</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>圖片名稱</mat-label>
    <input matInput [(ngModel)]="tempImageName" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>ALT</mat-label>
    <input matInput [(ngModel)]="tempAlt" />
  </mat-form-field>
  <div class="image-preview">
    <img *ngIf="imageBase64" [src]="'data:image/png;base64,' + imageBase64" alt="預覽" width="150">
  </div>
  <input type="file" (change)="onFileChange($event)" accept="image/*">
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">取消</button>
  <button mat-button (click)="save()" cdkFocusInitial>儲存</button>
</mat-dialog-actions>
